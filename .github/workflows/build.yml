name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Better relevancy of analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@4a372ccbe42d9f8ce103c297f7dbb2c2f42d1c27  # pinned SHA
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
