name: Security CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  vuln-scan:
    name: Python Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety vulnerability scan
        run: |
          safety check -r requirements.txt --full-report > safety_report.txt || true

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit_report.json || true

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-reports
          path: |
            safety_report.txt
            bandit_report.json

  zap-scan:
    name: OWASP ZAP Full Scan
    runs-on: ubuntu-latest
    needs: vuln-scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Pull and run your Docker container
      - name: Pull and run Docker image
        run: |
          docker pull thananchezian25/demo:latest
          docker run -d -p 5000:5000 --name my-app-container thananchezian25/demo:latest
          sleep 10  # wait for app to start

      # Run OWASP ZAP scan against the container
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://localhost:5000'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: 'true'

      # Upload ZAP report
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_scan.html

      # Stop and remove container
      - name: Stop Docker container
        run: |
          docker stop my-app-container
          docker rm my-app-container
