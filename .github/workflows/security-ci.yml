name: Security CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ------------------------
  # Python Vulnerability Scan
  # ------------------------
  vuln-scan:
    name: Python Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety vulnerability scan
        run: |
          safety check -r requirements.txt --full-report > safety_report.txt || true

      - name: Run Bandit security scan
        run: |
          bandit -r . -f json -o bandit_report.json || true

      - name: Upload vulnerability reports
        uses: actions/upload-artifact@v4
        with:
          name: vuln-reports
          path: |
            safety_report.txt
            bandit_report.json

  # ------------------------
  # Docker Build & Push
  # ------------------------
  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: vuln-scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t thananchezian25/demo:latest .

      - name: Push Docker image
        run: docker push thananchezian25/demo:latest

  # ------------------------
  # OWASP ZAP Full Scan
  # ------------------------
  zap-scan:
    name: OWASP ZAP Full Scan
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Pull and run the Docker image
      - name: Pull and run Docker image
        run: |
          docker pull thananchezian25/demo:latest
          docker run -d -p 5000:5000 --name my-app-container thananchezian25/demo:latest
          sleep 15  # wait for app to start

      # Run ZAP Full Scan
      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.14.0
        with:
          target: 'http://localhost:5000'
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: 'true'

      # Upload ZAP report
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_scan.html

      # Stop and remove Docker container
      - name: Stop Docker container
        run: |
          docker stop my-app-container
          docker rm my-app-container
